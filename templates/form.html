<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blood Pressure Prediction Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">Patient Details Form</h2>
  <form action="/predict" method="post">
    <div class="row g-3">
      <!-- Gender Dropdown -->
      <div class="col-md-4">
        <select name="Gender" class="form-select" required>
          <option value="">Select Gender</option>
          <option value="1">Male</option>
          <option value="0">Female</option>
          <option value="2">Other</option>
        </select>
      </div>

      <div class="col-md-4">
        <input name="Age" class="form-control" placeholder="Age" required>
      </div>

      <!-- Patient ID as Yes/No -->
      <div class="col-md-4">
        <select name="Patient" class="form-select" required>
          <option value="">Existing Patient?</option>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>

      <!-- Severity -->
      <div class="col-md-4">
        <select name="Severity" class="form-select" required>
          <option value="">Severity Level</option>
          <option value="0">Mild</option>
          <option value="1">Moderate</option>
          <option value="2">Severe</option>
        </select>
      </div>

      <!-- Binary Dropdowns -->
      <div class="col-md-4">
        <select name="BreathShortness" class="form-select" required>
          <option value="">Breath Shortness</option>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>

      <div class="col-md-4">
        <select name="VisualChanges" class="form-select" required>
          <option value="">Visual Changes</option>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>

      <div class="col-md-4">
        <select name="NoseBleeding" class="form-select" required>
          <option value="">Nose Bleeding</option>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>

      <div class="col-md-4">
        <input name="Whendiagnosed" class="form-control" placeholder="When Diagnosed (in years)" required>
      </div>

      <div class="col-md-4">
        <input name="Systolic" class="form-control" placeholder="Systolic Pressure" required>
      </div>

      <div class="col-md-4">
        <input name="Diastolic" class="form-control" placeholder="Diastolic Pressure" required>
      </div>

      <div class="col-md-4">
        <select name="ControlledDiet" class="form-select" required>
          <option value="">Controlled Diet</option>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary">Predict</button>
    </div>
  </form>

  {% if prediction_text %}
  <div class="alert alert-info mt-4 text-center">
    <h5>{{ prediction_text }}</h5>
  </div>
  {% endif %}
</div>
</body>
</html>
